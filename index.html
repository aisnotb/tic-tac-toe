<!DOCTYPE html>
<html>
<head>
	<title>tic  tac toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div id="header">
		<h1> Tic tac toe </h1>
		<div id="game-info">
			<label>X always goes first ! GLHF</label>
		</div>
	</div>

	<div id="container"></div>

	<div id='gamePromote'>
		<p>You wanna X or O ?</p>
		<br>
		<button id="x" data-value="X">X</button>
		<button id="o" data-value="O">O</button>
	</div>


	<div id="game-results">
		<p>It's a tie!</p>
	</div>

	<div id="you-win">
		<p>You win</p>
	</div>

	<div id="you-lost">
		<p>You lost</p>
	</div>

	

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/game.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
