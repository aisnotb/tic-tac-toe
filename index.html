<!DOCTYPE html>
<html>
<head>
	<title>tic  tac toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div id="header">
		<h1> Tic tac toe </h1>
		<div id="game-info">
			<label>X always goes first ! GLHF</label>
		</div>
	</div>

	<div id="container">
		<div class="row">
			<div id="id1">1</div>
			<div id="id2">2</div>
			<div id="id3">3</div>
		</div>
		<div class="row">
			<div id="id4">4</div>
			<div id="id5">5</div>
			<div id="id6">6</div>
		</div>
		<div class="row">
			<div id="id7">7</div>
			<div id="id8">8</div>
			<div id="id9">9</div>
		</div>		
	</div>

	<div id='gamePromote'>
		<p>You wanna X or O ?</p>
		<br>
		<button id="x">X</button>
		<button id="o">O</button>
	</div>


	<div id="game-results">
		<p>It's a tie!</p>
	</div>

	<div id="you-win">
		<p>You win</p>
	</div>

	<div id="you-lost">
		<p>You lost</p>
	</div>

	

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/game.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
